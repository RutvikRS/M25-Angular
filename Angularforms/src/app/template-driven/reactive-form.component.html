<p>Reactive form is running</p>
<form [formGroup]=sampleForm (ngSubmit)="onSubmit()">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
    </div>

    <div class="A" text>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" formControlName="email" name="email" id="email" required >
      <span class="text-danger" *ngIf="sampleForm.get('email')?.invalid && sampleForm.get('email')?.touched">Email is invalid</span>
    </div>


    <div class="A" text>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" formControlName="password" name="psw" id="psw" required >
      <span class="text-danger" *ngIf="sampleForm.get('password')?.invalid && sampleForm.get('password')?.touched">"Password is invalid</span>
    </div>

    <div class="A" text>
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" formControlName="Repeat-Password" name="psw-repeat" id="psw-repeat" required >
      <span class="text-danger" *ngIf="sampleForm.get('Repeat-Password')?.invalid && sampleForm.get('Repeat-Password')?.touched">Repeat Password is invalid</span>
    </div>

    <div>
      <hr>
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    </div>
  
    <div>
      <button type="submit" class="registerbtn">Register</button>
    </div>
    
    
  </form>
