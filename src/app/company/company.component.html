<h2>A basic HTML table</h2>

<table style="width:100%">
  <tr>
   
    <th>Company</th>
    <th>Contact</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>{{company}}</td>
    <td>{{contact}}</td>
    <td>{{country}}</td>
  </tr>
  <tr>
    <td>{{company1}}</td>
    <td>{{contact1}}</td>
    <td>{{country1}}</td>
  </tr>
</table>

<p>To understand the example better, we have added borders to the table.</p>
